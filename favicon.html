<!DOCTYPE html>
<html>
<head>
    <title>RR Favicon Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .favicon {
            width: 64px;
            height: 64px;
            background-color: #2c3e50;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
            font-weight: bold;
            color: white;
            font-size: 28px;
            user-select: none;
        }
        
        .instructions {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="favicon">RR</div>
        <div class="instructions">
            <p>Take a screenshot of the square above to create your favicon.</p>
            <p>Save it as "favicon.png" in your website's root directory.</p>
            <p>For best results, crop it to exactly 64x64 pixels.</p>
        </div>
    </div>
</body>
</html>
